<ion-content class="tutorial-page">

  <ion-slides [options]="{pager: true}">
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar>
        <ion-buttons end>
          <button ion-button color="primary" (click)="onComecar()">Pular</button>
        </ion-buttons>
      </ion-toolbar>
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="assets/images/slide-4.png" class="slide-image"/>
      <h2 class="slide-title">Publicar Preço</h2>
      <p>
          Publique os preços das cervejas e compartilhe com seus amigos.
      </p>
      <button ion-button large clear icon-right color="primary" (click)="onComecar()">
        Começar
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
