<ion-header>

  <ion-navbar>
    <ion-title>Filtros</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
        <ion-list>
            <ion-item>            
                <ion-label>Marca</ion-label>            
                    <ion-select [(ngModel)]="filtro.marca">
                        <ion-option [value]="marca.cdmarca" *ngFor="let marca of sharingService.marcas | async ">
                            {{ marca.descricao }}
                        </ion-option>
                    </ion-select>
            </ion-item>
            
            <ion-item>            
                <ion-label>Tipo</ion-label>                        
                <ion-select [(ngModel)]="filtro.tipo">
                    <ion-option [value]="tipo.cdtipo" *ngFor="let tipo of sharingService.tipos | async">
                        {{ tipo.descricao }}
                    </ion-option>
                </ion-select>            
            </ion-item>

            <ion-item>            
                <ion-label>Medida</ion-label>
                <ion-select [(ngModel)]="filtro.medida">
                    <ion-option [value]="medida.cdmedida" *ngFor="let medida of sharingService.medidas | async" >
                        {{ medida.descricao }}
                    </ion-option>
                </ion-select>
            </ion-item>

            <ion-item>            
                <ion-label>Maior valor R$</ion-label>
                <ion-input [ngModel]="filtro.maxvalor" 
                    type="text" 
                    name="maxvalor"
                    (keyup)="onChangePreco($event)"
                    ></ion-input>
            </ion-item>
            
            <ion-item>
                <ion-label>Raio de dist√¢ncia {{filtro.distancia}} Km</ion-label>
                <ion-range min="1" max="30" pin="true" [(ngModel)]="filtro.distancia" color="primary">
                    <ion-icon range-left small name="disc"></ion-icon>
                    <ion-icon range-right name="disc"></ion-icon>
                </ion-range>
            </ion-item>

            <ion-item>
                <button ion-button outline item-right (click)="limparFiltros()">Limpar Filtros</button>
            </ion-item>

        </ion-list>
</ion-content>
