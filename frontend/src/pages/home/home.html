<ion-header>
  <ion-navbar>
    <ion-title></ion-title>

    <ion-searchbar 
        [(ngModel)]="searchTerm" 
        [showCancelButton]=true
        (ionInput)="filterItems()" 
        placeholder="Cerveja 300 ml, Fralda, Carne ..." >
    </ion-searchbar>

    <ion-buttons end>
        <button ion-button icon-only (click)="showFilters()">
            <ion-icon name="funnel"></ion-icon>
        </button>
        <button ion-button icon-only (click)="showConfig()">
            <ion-icon name="settings"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

    <div *ngIf="isEmpty()" class="card-background-page">  
        <img src="/assets/img/sharing.png"/>
    </div>

    <ion-list>
        <ion-item *ngFor="let produto of produtos">
            <ion-thumbnail item-left>
                <img [src]="produto.icon">
            </ion-thumbnail>
            <h2>{{ produto.marca.descricao + ' ' +  produto.tipo.descricao  + ' ' + produto.medida.descricao }}</h2>
            <p>{{ produto.loja.nome }}</p>
            <button ion-button clear item-right>
                {{produto.preco}}
            </button>
        </ion-item>

    </ion-list>

    <ion-fab right bottom>
        <button ion-fab>
            <ion-icon name="add" (click)="newProduto()"></ion-icon>
        </button>        
    </ion-fab>
</ion-content>
