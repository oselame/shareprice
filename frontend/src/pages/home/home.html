<ion-header>
  <ion-navbar>
    <ion-title></ion-title>

    <ion-searchbar 
        [(ngModel)]="searchTerm" 
        [showCancelButton]=true
        (ionInput)="filterItems()" 
        placeholder="Cerveja 300 ml, Fralda, Carne ..." >
    </ion-searchbar>

    <ion-buttons end>
        <button ion-button icon-only (click)="showFilters()">
            <ion-icon name="funnel"></ion-icon>
        </button>
        <button ion-button icon-only (click)="showConfig()">
            <ion-icon name="settings"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

    <div *ngIf="!produtos" class="card-background-page">  
        <img src="/assets/img/sharing.png"/>
    </div>

    <ion-list>
        <ion-item *ngFor="let produto of produtos">
            {{ produto.descricao }}
        </ion-item>
    </ion-list>

    <ion-fab right bottom>
        <button ion-fab>
            <ion-icon name="add" (click)="newProduto()"></ion-icon>
        </button>        
    </ion-fab>
</ion-content>
