<ion-header>
  <ion-navbar>
    <ion-title></ion-title>

    <ion-searchbar 
        [(ngModel)]="searchTerm" 
        [showCancelButton]=true
        (ionInput)="filterItems()" 
        placeholder="busca..." >
    </ion-searchbar>

    <ion-buttons end>
        <button ion-button icon-only (click)="showFilters()">            
            <ion-icon name="funnel" [style.color]="hasFilter() ? 'orange' : 'inherit'"></ion-icon>
        </button>
        <button ion-button icon-only (click)="showConfig()">
            <ion-icon name="settings"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

    <div *ngIf="isEmpty()" class="card-background-page">  
        <img src="/assets/img/sharing.png"/>
    </div>

    <ion-list>
        <button ion-item *ngFor="let produto of produtos" (click)="itemSelected(produto.codigo)">
            <ion-thumbnail item-left>
                <img [src]="produto.icon">
            </ion-thumbnail>
            <h2>{{ produto.marca.descricao + ' ' + produto.medida.descricaoML }}</h2>
            <p>{{ produto.loja.nome }}</p>
            <p>{{ produto.dtpublicacao | date: 'dd/MM/yyyy' }}</p>
            <ion-note item-right>
              R$ {{produto.preco | moedaReal }}
            </ion-note>            
        </button>

    </ion-list>

    <ion-fab right bottom>
        <button ion-fab>
            <ion-icon name="beer" (click)="newProduto()"></ion-icon>
        </button>        
    </ion-fab>
</ion-content>
