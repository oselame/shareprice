<ion-header>
  <ion-navbar>
    <ion-title></ion-title>

    <ion-searchbar 
        [(ngModel)]="searchTerm" 
        [formControl]="searchTermControl"
        [showCancelButton]=true         
        placeholder="busca..." >
    </ion-searchbar>

    <ion-buttons end>
        <button ion-button icon-only (click)="showFilters()">            
            <ion-icon name="funnel" [style.color]="hasFilter() ? 'orange' : 'inherit'"></ion-icon>
        </button>
        <button ion-button icon-only (click)="showConfig()">
            <ion-icon name="settings"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

    <div *ngIf="isEmpty()" class="card-background-page">  
        <img src="/assets/img/sharing.png"/>
    </div>

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
        pullingIcon="arrow-dropdown"
        pullingText="Pull to refresh"
        refreshingSpinner="circles"
        refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher> 

    <ion-list>
        <produto-item *ngFor="let produto of produtos" [produto]="produto"></produto-item>
    </ion-list>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content
            loadingText="Carregando mais dados ...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll> 

    <ion-fab right bottom>
        <button ion-fab (click)="newProduto()">
            <ion-icon name="beer" large></ion-icon>
        </button>        
    </ion-fab>
</ion-content>
