<ion-header>
  <ion-navbar>
    <ion-title></ion-title>

    <ion-searchbar 
        [(ngModel)]="searchTerm" 
        [showCancelButton]=true
        (ionInput)="filterItems()" 
        placeholder="Cerveja 300 ml, Fralda, Carne ..." >
    </ion-searchbar>

    <ion-buttons end>
        <button ion-button icon-only (click)="showFilters()">
            <ion-icon name="funnel"></ion-icon>
        </button>
        <button ion-button icon-only (click)="showConfig()">
            <ion-icon name="settings"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <div class="card-background-page">  
        <img src="/assets/img/sharing.png"/>
    </div>
</ion-content>
