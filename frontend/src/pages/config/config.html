<ion-header>
  <ion-navbar color="twitter">
    <ion-title>Configuração Notificação</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>  
        <ion-list>
            <ion-item>
                <ion-label>Notificações</ion-label>
                <ion-toggle [(ngModel)]="config.flnotificar"></ion-toggle>
            </ion-item>
            <ion-item>          

                <ion-label>Marca</ion-label>            
                    <ion-select [(ngModel)]="config.marcas" multiple="true" cancelText="Cancelar" okText="Ok">
                        <ion-option [value]="marca.cdmarca" *ngFor="let marca of sharingService.marcas | async ">
                            {{ marca.descricao }}
                        </ion-option>
                    </ion-select>
            </ion-item>
            
            <ion-item>
                <ion-label>Raio de distância {{config.raio}} Km</ion-label>
                <ion-range min="1" max="30" pin="true" [(ngModel)]="config.raio" color="primary">
                    <ion-icon range-left small name="disc"></ion-icon>
                    <ion-icon range-right name="disc"></ion-icon>
                </ion-range>
            </ion-item>
        </ion-list>

        <p>
            <button type="submit" ion-button block icon-left (click)="salvar()">
                <ion-icon name="cloud-upload"></ion-icon>
                Enviar
            </button>            
        </p>     
</ion-content>
