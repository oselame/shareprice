<ion-header>
  <ion-navbar color="geladas">
    <ion-title>Notificação</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>        
        <ion-list>            
            <button ion-item>
                <ion-label>
                    <h3>Notificações de e-mail</h3>
                    <p>
                        Desejas receber notificações <br /> 
                        de e-mail?
                    </p>                
                </ion-label>
                <ion-toggle [(ngModel)]="config.flemail" item-right></ion-toggle>                
            </button>
            <ion-item>
                <ion-label>
                    <h3>Notificações de promoção</h3>
                    <p>
                        Escolha as marcas e a distância,    <br>
                        que deseja receber as notificações, <br>
                        quando alguém publicar uma promoção.<br>
                    </p>
                </ion-label>
                <ion-toggle [(ngModel)]="config.flnotificar" item-right></ion-toggle>                
            </ion-item>
            <ion-item>
                <ion-label>
                    Marcas
                </ion-label>
                <ion-select [(ngModel)]="config.marcas" multiple="true" cancelText="Cancelar" okText="Ok">
                    <ion-option [value]="marca.cdmarca" *ngFor="let marca of sharingService.marcas | async ">
                        {{ marca.descricao }}
                    </ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label>Raio de distância {{config.raio}} Km</ion-label>
                <ion-range min="1" max="30" pin="true" [(ngModel)]="config.raio" color="primary">
                    <ion-icon range-left small name="disc"></ion-icon>
                    <ion-icon range-right name="disc"></ion-icon>
                </ion-range>
            </ion-item>
        </ion-list>
</ion-content>

<ion-footer no-border>
    <ion-toolbar color="white">
        <button type="submit" ion-button block icon-left (click)="salvar()">
            <ion-icon name="cloud-upload"></ion-icon>
            Enviar
        </button>
    </ion-toolbar>
</ion-footer>
