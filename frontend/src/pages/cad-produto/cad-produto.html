<ion-header>
  <ion-navbar>
    <ion-title>Produto</ion-title>
    <ion-buttons end>        
        <button ion-button color="danger" round (click)="postar()">
            Postar
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label stacked>Categoria</ion-label>
            <ion-select [(ngModel)]="produto.categoria.codigo">                
                <ion-option [value]="categ.codigo" *ngFor="let categ of categorias">
                    {{categ.descricao}}
                </ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label stacked>Descrição</ion-label>
            <ion-input type="text" [(ngModel)]="produto.descricao"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Quantidade</ion-label>
            <ion-input type="text" [(ngModel)]="produto.quantidade"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Unidade Medida</ion-label>
            <ion-select [(ngModel)]="produto.unidademedida.codigo">
                <ion-option [value]="um.codigo" *ngFor="let um of unidademedidas">
                    {{um.descricao}}
                </ion-option>
            </ion-select>
        </ion-item>    
        <ion-item>
            <ion-label stacked>Preço R$</ion-label>
            <ion-input type="number" [(ngModel)]="produto.preco"></ion-input>            
        </ion-item>
        <ion-item>
            <ion-label stacked>Loja</ion-label>
            <ion-input type="text" [(ngModel)]="produto.loja.nome"></ion-input>
        </ion-item>        
        <ion-item>
            <ion-label stacked>Validade da Promoção</ion-label>
            <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="produto.dtpromocao"></ion-datetime>
        </ion-item>        
    </ion-list>
