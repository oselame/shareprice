<ion-content class="fundo">

    <div class="logo">
      <ion-grid>
        <ion-row>
          <ion-col col-md-4>
          </ion-col>
          <ion-col col-md-4>
              <ion-img src="assets/images/logo-BEA.png"></ion-img>
              <p align="center">
                 As melhores cervejas
                 próximas a você!
              </p>
          </ion-col>
          <ion-col col-md-4>
          </ion-col>
        </ion-row>        
      </ion-grid>
    </div>

    <div class="div-botao">        
        <ion-grid>
          <ion-row>
            <ion-col col-md-1></ion-col>
            <ion-col col-md-10>
                  <button ion-button icon-left round (click)="doFbLogin()" color="facebook" class="botao-fb">
                      <ion-icon name="logo-facebook"></ion-icon>
                      Entrar com o Facebook
                  </button>
            </ion-col>
            <ion-col col-md-1></ion-col>        
          </ion-row>

          <ion-row>
            <ion-col col-md-1></ion-col>
            <ion-col col-md-10>                
                  <button ion-button icon-left round (click)="doGoogleLogin()" color="google" class="botao-g">
                    <ion-icon name="logo-googleplus"></ion-icon>
                    &nbsp;Entrar com o Google &nbsp;
                  </button>          
            </ion-col>
            <ion-col col-md-1></ion-col>        
          </ion-row>          
        </ion-grid>
    </div>
</ion-content>
