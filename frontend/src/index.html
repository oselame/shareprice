<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ionic App</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src * http://* 'unsafe-inline' 'unsafe-eval'; 
    img-src * 'self' data: https:; ">

  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4e8ef7">
  
  <script src="http://maps.google.com/maps/api/js?key=AIzaSyCqAN_j-QtxEMhU29YxzkNupAh94VpaSYQ"></script>
  
  <!-- cordova.js required for cordova apps -->
  <script src="cordova.js"></script>

  <!-- Auth0.js script -->
  <script src="https://cdn.auth0.com/w2/auth0-7.6.1.min.js"></script>

  <!-- Auth0 Lock script -->
  <script src="https://cdn.auth0.com/js/lock/10.9.1/lock.min.js"></script>

  <link href="build/main.css" rel="stylesheet">

</head>
<body>

  <!-- Ionic's root component and where the app will load -->
  <ion-app></ion-app>

  <!-- The polyfills js is generated during the build process -->
  <script src="build/polyfills.js"></script>

  <!-- The bundle js is generated during the build process -->
  <script src="build/main.js"></script>

</body>
</html>
