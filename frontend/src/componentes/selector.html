<ion-header>
  <ion-navbar>
    <ion-title>{{titulo}}</ion-title>

    <ion-searchbar 
        [(ngModel)]="searchItem" 
        [showCancelButton]=true
        (ionInput)="filterItens()">
    </ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of itens" (click)="selectItem($event)">
            {{ item }}
        </ion-item>
    </ion-list>
</ion-content>
