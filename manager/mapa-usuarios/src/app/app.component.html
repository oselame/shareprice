<table>
  <tr>
    <td style="width: 80%">
      <h1>latitude: {{lat}} longitude: {{lng}} raio: {{radius/1000}} quantide de usuarios: {{qtdeUsuario}}</h1>

      <sebm-google-map 
            [latitude]="-27.6210716"
            [longitude]="-48.6739947"
            [zoom]="zoom"
            [disableDefaultUI]="false"
            [zoomControl]="false">


            <sebm-google-map-marker 
                *ngFor="let usuario of usuarios"
                [latitude]="usuario.lat"
                [longitude]="usuario.lng"
                >
                
              <sebm-google-map-info-window>
                <strong>{{usuario.label}}</strong>
              </sebm-google-map-info-window>
              
            </sebm-google-map-marker>

            <sebm-google-map-marker           
                [latitude]="operador.lat"
                [longitude]="operador.lng"          
                [label]="operador.label"
                [markerDraggable]="true"
                (dragEnd)="operadorDragEnd($event)"
                >
            </sebm-google-map-marker>
      
            <sebm-google-map-marker 
                *ngFor="let loja of lojas"
                [latitude]="loja.lat"
                [longitude]="loja.lng"
                [iconUrl]="iconLoja">
                
              <sebm-google-map-info-window>
                <strong>{{loja.label}}</strong>
              </sebm-google-map-info-window>              
            </sebm-google-map-marker>      

            <sebm-google-map-circle [latitude]="lat" [longitude]="lng" 
                [radius]="radius"
                (radiusChange)="onChangedRadius($event)"
                [fillColor]="'red'"
                [circleDraggable]="true"
                [editable]="true"
                (dragEnd)="eventoDragEnd($event);">
            </sebm-google-map-circle>

          </sebm-google-map>
    </td>
    <td>
      <div class="container">
          <h1>Publicar Preço</h1>
          <form>
            <div class="form-group">
              <label for="name">Marca</label>
              <select [(ngModel)]="produto.cdmarca" name="cdmarca">
                  <option [value]="marca.codigo" *ngFor="let marca of gService.marcas | async">
                      {{ marca.descricao }}
                  </option>
              </select>              
            </div>
            <div class="form-group">
              <label for="name">Tipo</label>
              <select [(ngModel)]="produto.cdtipo" name="cdtipo">
                  <option [value]="tipo.codigo" *ngFor="let tipo of gService.tipos | async">
                      {{ tipo.descricao }}
                  </option>
              </select>              
            </div>
            <div class="form-group">
              <label for="name">Medida</label>
              <select [(ngModel)]="produto.cdmedida" name="cdmedida">
                  <option [value]="medida.codigo" *ngFor="let medida of gService.medidas | async">
                      {{ medida.descricao + ' ' + medida.ml + ' ml' }}
                  </option>
              </select>              
            </div>
            <div>
              <label for="name">Preço R$</label>
              <input [ngModel]="produto.preco" type="text" name="preco">
            </div>
            <p>
              <button type="submit" class="btn btn-success">Publicar</button>
            </p>
          </form>
      </div>
    </td>
  </tr>
</table>
